<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ofen's homepage</title>
</head>
<body class="site">
    <!-- header -->
    <header>
        
        <!-- navigation -->
        <nav class="navbar">
            <span class="navbar__toggle fas fa-bars"></span>
            <ul class="navbar__items">
                <li><a href="/">Home</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

    </header>

    <!-- main content -->
    <main class="site__container">
        <section>

            <div class="banner">
                <h1>ofen.github.io<h1>
            </div>
            
            <div>
                <h2>Hi! My name is Alex.<br>
                I'm a web developer & programmer.</h2>
            </div>



        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        
        <div class="footer__copyright">
            Developed by Ofen
        </div>
        <ul class="footer__links">
            <li><a href="https://github.com/ofen" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://github.com/ofen" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://github.com/ofen" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>

    </footer>

    <script>

        document.querySelector('.navbar__toggle').addEventListener('click', menuToggle);

        function menuToggle(e) {
            var sibling = e.target.nextElementSibling;
            sibling.classList.toggle('navbar__items--active');
        }

    </script>
</body>
</html>
